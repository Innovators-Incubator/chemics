# Site title
site_name: Chemics Docs

# Site pages
pages:
  - Overview: index.md
  - Units: units.md
  - BFB module:
    - Bed expansion factor: bedexp.md
  - Gas module: gas.md

# Site theme
theme:
  name: 'material'

# Enable syntax highlighting and math support
markdown_extensions:
  - codehilite
  - pymdownx.arithmatex

# Additional javascript for mathjax
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Repository
repo_name: 'ccpcode/chemics'
repo_url: 'https://github.com/ccpcode/chemics'